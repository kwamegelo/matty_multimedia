<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Matty Multimedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: clamp(100px, 20vw, 200px);
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(102, 126, 234, 0.6));
            }
        }

        h1 {
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: clamp(16px, 3vw, 24px);
            color: #a1a1a6;
            margin-bottom: 12px;
            font-weight: 400;
            line-height: 1.4;
        }

        .fact {
            font-size: clamp(14px, 2.5vw, 16px);
            color: #86868b;
            margin: 30px auto;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            max-width: 600px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .fact:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .fact-icon {
            font-size: 24px;
            margin-right: 8px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 17px;
            border-radius: 980px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #f5f5f7;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Camera lens animation */
        .camera-lens {
            width: clamp(150px, 25vw, 250px);
            height: clamp(150px, 25vw, 250px);
            margin: 0 auto 40px;
            position: relative;
            opacity: 0.6;
        }

        .lens-outer {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            position: relative;
            animation: rotate 20s linear infinite;
        }

        .lens-inner {
            width: 70%;
            height: 70%;
            border: 2px solid rgba(118, 75, 162, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 15s linear infinite reverse;
        }

        .lens-center {
            width: 40%;
            height: 40%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .buttons {
                flex-direction: column;
                gap: 12px;
                padding: 0 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 16px 32px;
            }

            .fact {
                margin: 24px 16px;
                padding: 16px 20px;
            }

            .camera-lens {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                margin-bottom: 16px;
            }

            h1 {
                margin-bottom: 12px;
            }

            .subtitle {
                margin-bottom: 8px;
            }

            .buttons {
                margin-top: 30px;
            }
        }

        /* Smooth scrolling for all links */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div id="particles"></div>

    <div class="container">
        <!-- Camera lens animation -->
        <div class="camera-lens">
            <div class="lens-outer">
                <div class="lens-inner">
                    <div class="lens-center"></div>
                </div>
            </div>
        </div>

        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p class="subtitle">Looks like this shot is out of focus.</p>
        
        <div class="fact">
            <span id="factText">The first photograph ever taken required an 8-hour exposure time. This page loaded faster than that!</span>
        </div>

        <div class="buttons">
            <a href="/" class="btn btn-primary">
                <span>‚Üê Back to Home</span>
            </a>
            <a href="/portfolio" class="btn btn-secondary">
                <span>View Portfolio</span>
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Photography facts array
        const photographyFacts = [
            "The first photograph ever taken required an 8-hour exposure time. This page loaded faster than that!",
            "The most expensive photograph ever sold was 'Rhein II' by Andreas Gursky for $4.3 million. This 404 page? Priceless.",
            "The human eye can see about 10 million different colors. Unfortunately, none of them lead to this page.",
            "Film photographers used to say 'the best camera is the one you have with you.' Even that can't capture this missing page.",
            "Ansel Adams took 'Moonrise, Hernandez' in 1941 with just one shot. We took one look and couldn't find your page either.",
            "The word 'photography' comes from Greek words meaning 'drawing with light.' This page is clearly in the dark."
        ];

        // Randomly select and display a fact
        function displayRandomFact() {
            const factElement = document.getElementById('factText');
            const randomFact = photographyFacts[Math.floor(Math.random() * photographyFacts.length)];
            factElement.textContent = randomFact;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            createParticles();
            displayRandomFact();
        });

        // Recreate particles on window resize for responsiveness
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.getElementById('particles').innerHTML = '';
                createParticles();
            }, 250);
        });

        // Add smooth hover effect for buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.style.setProperty('--x', x + 'px');
                this.style.setProperty('--y', y + 'px');
            });
        });
    </script>
</body>
</html>
